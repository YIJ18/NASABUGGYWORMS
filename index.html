<!DOCTYPE html> 
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema Solar con Órbitas y Redirección</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css" integrity="sha384-dpuaG1suU0eT09tx5plTaGMLBsfDLzUCCUXOY2j/LSvXYuG6Bqs43ALlhIqAJVRb" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container"></div>

    <!-- Contenedor para el botón, el reloj y la barra deslizante -->
    <div class="slider-container">
        <!-- Botón para alternar órbitas -->
        <button id="toggle-orbits">Toggle Orbits</button>

        <!-- Reloj en el centro -->
        <div id="clock"></div>

        <!-- Barra deslizante para ajustar el tiempo de la órbita -->
        <input id="timeSlider" type="range" min="-100" max="100" value="0" step="1">

        <!-- Etiquetas de décadas -->
        <div class="decade-labels">
            <span class="decade">1905</span>

            <span class="decade">1965</span>
          
            <span class="decade">2025</span>
        </div>
    </div>

    <!-- Cargar Three.js y OrbitControls -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>

    <!-- Archivo script.js separado -->
    <script src="script.js"></script>
</body>
</html>
